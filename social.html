<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect with TIPS</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    color: white;
    text-align: center;
    padding: 2rem;
  }
  header {
    margin-bottom: 2rem;
  }
  h1 {
    font-size: 2.5rem;
  }
  .social-links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 2rem;
  }
  .social-links a {
    display: inline-block;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    transition: transform 0.2s ease, background 0.3s ease;
  }
  .youtube { background: #ff0000; }
  .facebook { background: #1877f2; }
  .instagram { background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); }
  .social-links a:hover {
    transform: scale(1.05);
  }
  footer {
    margin-top: 3rem;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>🌐 Connect with TIPS</h1>
  <p>Follow us on social media for updates, tips, and more!</p>
</header>

<div class="social-links">
  <a href="https://www.youtube.com/@DSP-web" target="_blank" class="youtube">📺 YouTube</a>
  <a href="https://www.facebook.com/DanLhanafy" target="_blank" class="facebook">📘 Facebook</a>
  <a href="https://www.instagram.com/dspwebsite" target="_blank" class="instagram">📷 Instagram</a>
</div>

<footer>
  <p>Copyright © 2025 TIPS. All rights reserved.</p>
</footer>

</body>
</html>
